<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Todo List</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Criar Conta</h1>
            <p class="subtitle">Preencha os dados para começar</p>
            
            <form id="signup-form">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="João Silva" 
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="seu@email.com" 
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Mínimo 6 caracteres" 
                        required
                    >
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="strength-text"></span>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        placeholder="Digite a senha novamente" 
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="phone">Telefone (opcional)</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="(00) 00000-0000"
                    >
                </div>

                <div class="terms-container">
                    <label class="terms-label">
                        <input type="checkbox" id="terms" required>
                        <span>Eu aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a></span>
                    </label>
                </div>

                <button type="submit" class="signup-btn">Criar Conta</button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button type="button" class="google-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Cadastrar com Google
                </button>
            </form>

            <p class="login-link">
                Já tem uma conta? <a href="../../../index.html">Faça login</a>
            </p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
